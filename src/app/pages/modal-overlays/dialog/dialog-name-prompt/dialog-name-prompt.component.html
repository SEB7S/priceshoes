<nb-card class="card-tamano">
    <nb-card-header class="header-color-card"> <i class="mx-1 fa fa-plus-circle icon pointer"></i>Agregar Encuesta
    </nb-card-header>

    <nb-card-body>
        <form [formGroup]="encuesta">

            <input nbInput placeholder="Nombre de la Encuesta" type="text" formControlName="nombre_encuesta">
            <input nbInput placeholder="Descripcion" formControlName="descripcion_encuesta">


            <ng-container *ngFor="let item of preguntas; let i=index">

                <nb-card>

                    <nb-card-header>{{item.nombre}}</nb-card-header>
                    <nb-card-body>

                        <input nbInput placeholder="Pregunta">
                        <ng-container *ngFor="let opcion of item.opciones">


                            <input nbInput placeholder="{{opcion}}">



                        </ng-container>


                        <div class="">
                            <button type="submit" nbButton (click)="insertarRespuesta(item, i)" [status]="'success'" [size]="'small'" ghost>nueva +</button>
                        </div>

                    </nb-card-body>
                    <nb-card-footer>

                    </nb-card-footer>
                </nb-card>

            </ng-container>
            <button class="mb-2" nbButton (click)="insertarPregunta()" [status]="'info'" outline>
            +
        </button>
        </form>
    </nb-card-body>
    <nb-card-footer>
        <button class="cancel" nbButton status="danger" (click)="cancel()">Cancelar</button>
        <button nbButton type="button" (click)="fn_guardarEncuesta()" status="success">Aceptar</button>
    </nb-card-footer>
</nb-card>

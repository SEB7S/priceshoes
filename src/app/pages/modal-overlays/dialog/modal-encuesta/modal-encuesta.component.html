<nb-card class="card-tamano">
    <nb-card-header class="header-color-card"> <i class="mx-1 fa fa-plus-circle icon pointer"></i>Agregar Encuesta
    </nb-card-header>

    <nb-card-body>
        <form [formGroup]="formAsignarEncuesta">


            <nb-card>
                <nb-card-header>Tienda</nb-card-header>
                <nb-card-body>
                    <nb-select [formControl]="formAsignarEncuesta.controls['id_tienda']" class="w-100" selected="1">
                        <nb-option *ngFor="let tienda of aTiendas" value="{{tienda.pk_tienda}}">{{tienda.nombre}}</nb-option>

                    </nb-select>
                </nb-card-body>
            </nb-card>

            <nb-card>
                <nb-card-header>Fecha de Apertura</nb-card-header>
                <nb-card-body>
                    <input nbInput placeholder="Ingrese la fecha de apertura" [nbDatepicker]="formpicker" [formControl]="formAsignarEncuesta.controls['fecha_apertura']">
                    <nb-datepicker #formpicker></nb-datepicker>
                </nb-card-body>
            </nb-card>
            <nb-card>
                <nb-card-header>Fecha de Cierre</nb-card-header>
                <nb-card-body>
                    <input nbInput placeholder="Ingrese la fecha de cierre" [nbDatepicker]="formpickers" [formControl]="formAsignarEncuesta.controls['fecha_cierre']">
                    <nb-datepicker #formpickers></nb-datepicker>
                </nb-card-body>
            </nb-card>




        </form>

    </nb-card-body>
    <nb-card-footer>
        <button class="cancel" nbButton status="danger" (click)="cancel()">Cancelar</button>
        <button nbButton type="button" (click)="fn_guardarEncuesta()" status="success">Aceptar</button>
    </nb-card-footer>
</nb-card>

<a href="#" class="float">
    <i class="fa fa-plus my-float"></i>
</a>
<nb-card>
    <nb-card-header class="header-color-card">
        <i class="mx-1 fa fa-tasks icon pointer"></i> Listado de Encuestas<i class="mx-1 posicion-agregar fa fa-plus icon pointer" nbTooltip="Agregar Encuesta" nbTooltipPlacement="left" (click)="abrirFormulario()"></i>

    </nb-card-header>

    <nb-card-body>
        <!--         <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
        </ng2-smart-table> -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Detalle</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of encuestas;let indice=index">
                <tr>
                    <th scope="row">{{item.pk_tipoEncuesta}}</th>
                    <td>{{item.nombre}}</td>
                    <td>{{item.descripcion}}</td>
                    <td> <i class="mx-1 fa fa-pen icon pointer color_iconos" nbTooltip="Editar Encuesta" nbTooltipPlacement="top" nbTooltipStatus="warning"></i><i class="color_iconos mx-1 fa fa-trash icon" nbTooltip="Eliminar Encuesta" nbTooltipPlacement="top"
                            nbTooltipStatus="danger" (click)="fn_eliminarModelo(item.pk_tipoEncuesta)"></i> </td>
                </tr>
            </tbody>
        </table>
    </nb-card-body>
</nb-card>
